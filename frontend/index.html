<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineer Card - GitHubスキルカード自動生成</title>
  <meta name="description" content="GitHubのプロフィール・活動データからエンジニアスキルカードを自動生成。あなたの技術力を可視化しよう。" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="bg-grid">

  <!-- Hero Section -->
  <section class="hero-gradient min-h-screen flex flex-col items-center justify-center relative overflow-hidden px-4">

    <!-- Floating orbs background -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute w-72 h-72 bg-neon-blue/10 rounded-full blur-3xl top-1/4 left-1/6 animate-float"></div>
      <div class="absolute w-96 h-96 bg-neon-purple/10 rounded-full blur-3xl top-1/3 right-1/6 animate-float"
        style="animation-delay: 1s;"></div>
      <div class="absolute w-64 h-64 bg-neon-pink/8 rounded-full blur-3xl bottom-1/4 left-1/3 animate-float"
        style="animation-delay: 2s;"></div>
    </div>

    <!-- Theme Toggle -->
    <div class="absolute top-4 right-4 z-50">
      <button id="themeToggleBtn"
        class="p-2 rounded-full glass hover:bg-white/10 transition-colors text-white cursor-pointer"
        aria-label="Toggle theme">
        <!-- Icon filled by JS -->
      </button>
    </div>

    <!-- Main content -->
    <div class="relative z-10 text-center max-w-4xl mx-auto">
      <!-- Logo / Title -->
      <div class="mb-6 animate-fade-in-up">
        <span
          class="inline-block px-4 py-1.5 rounded-full text-xs font-semibold tracking-widest uppercase bg-neon-blue/10 text-neon-blue border border-neon-blue/20 mb-6">
          Powered by GitHub
        </span>
      </div>

      <h1 class="text-5xl md:text-7xl font-black mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
        <span
          class="bg-gradient-to-r from-neon-blue via-neon-purple to-neon-pink bg-clip-text text-transparent animate-gradient">
          Engineer Card
        </span>
      </h1>

      <p class="text-lg md:text-xl text-dark-200 max-w-2xl mx-auto mb-4 animate-fade-in-up"
        style="animation-delay: 0.2s;">
        GitHubの活動データからあなただけの<br class="sm:hidden" />
        <span class="text-white font-semibold">エンジニアスキルカード</span>を自動生成
      </p>
      <p class="text-sm text-dark-300 max-w-xl mx-auto mb-10 animate-fade-in-up" style="animation-delay: 0.3s;">
        技術レベル・活動指数・魅力指数を分析し、<br />あなたの二つ名を生成します
      </p>

      <!-- CTA Button -->
      <div class="animate-fade-in-up" style="animation-delay: 0.4s;">
        <a href="/api/v1/auth/login" id="loginBtn" class="group inline-flex items-center gap-3 px-8 py-4 rounded-2xl text-lg font-bold
                  bg-gradient-to-r from-neon-blue to-neon-purple text-white
                  shadow-lg shadow-neon-blue/25 hover:shadow-xl hover:shadow-neon-blue/40
                  transform hover:scale-105 transition-all duration-300 ease-out">
          <svg class="w-6 h-6 group-hover:rotate-12 transition-transform" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
          GitHubでログイン
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </a>
      </div>

      <!-- Search bar -->
      <div class="mt-10 animate-fade-in-up" style="animation-delay: 0.5s;">
        <div class="glass rounded-2xl p-1 max-w-md mx-auto flex items-center gap-2">
          <div class="flex-1 flex items-center gap-2 px-4">
            <svg class="w-5 h-5 text-dark-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" id="searchInput" placeholder="GitHubユーザー名を検索..."
              class="w-full bg-transparent py-3 text-sm text-white placeholder-dark-300 focus:outline-none" />
          </div>
          <button id="searchBtn"
            class="px-5 py-3 rounded-xl text-sm font-semibold bg-dark-600 hover:bg-dark-500 text-white transition-colors">
            検索
          </button>
        </div>
      </div>
    </div>

    <!-- Features Section -->
    <div class="relative z-10 mt-24 max-w-5xl mx-auto w-full px-4 pb-20">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Feature 1 -->
        <div
          class="glass rounded-2xl p-6 hover:border-neon-blue/30 transition-all duration-300 group animate-fade-in-up"
          style="animation-delay: 0.6s;">
          <div
            class="w-12 h-12 rounded-xl bg-neon-blue/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
            <svg class="w-6 h-6 text-neon-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
          <h3 class="text-white font-bold text-lg mb-2">技術レベル分析</h3>
          <p class="text-dark-300 text-sm leading-relaxed">使用言語・コード量・エンジニア歴からあなたの技術力をスコアリング</p>
        </div>

        <!-- Feature 2 -->
        <div
          class="glass rounded-2xl p-6 hover:border-neon-purple/30 transition-all duration-300 group animate-fade-in-up"
          style="animation-delay: 0.7s;">
          <div
            class="w-12 h-12 rounded-xl bg-neon-purple/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
            <svg class="w-6 h-6 text-neon-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
          <h3 class="text-white font-bold text-lg mb-2">二つ名生成</h3>
          <p class="text-dark-300 text-sm leading-relaxed">コミット時間帯の傾向から、あなただけのユニークな二つ名を自動生成</p>
        </div>

        <!-- Feature 3 -->
        <div
          class="glass rounded-2xl p-6 hover:border-neon-pink/30 transition-all duration-300 group animate-fade-in-up"
          style="animation-delay: 0.8s;">
          <div
            class="w-12 h-12 rounded-xl bg-neon-pink/10 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
            <svg class="w-6 h-6 text-neon-pink" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
            </svg>
          </div>
          <h3 class="text-white font-bold text-lg mb-2">QRコードで共有</h3>
          <p class="text-dark-300 text-sm leading-relaxed">生成したスキルカードをQRコードで簡単に共有・名刺代わりに</p>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
