<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スキルカード - Engineer Card</title>
    <meta name="description" content="エンジニアスキルカード" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="bg-grid">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass-strong">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 group">
                <span
                    class="text-xl font-black bg-gradient-to-r from-neon-blue to-neon-purple bg-clip-text text-transparent">
                    Engineer Card
                </span>
            </a>
            <div class="flex items-center gap-3">
                <button id="themeToggleBtn"
                    class="p-2 rounded-full hover:bg-dark-600 transition-colors text-dark-300 cursor-pointer"
                    aria-label="Toggle theme">
                    <!-- Icon filled by JS -->
                </button>
                <div id="headerAuth" class="flex items-center gap-3">
                    <!-- filled by JS -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="hero-gradient min-h-screen pt-20 pb-12 px-4">

        <!-- Loading -->
        <div id="loadingContainer" class="flex items-center justify-center min-h-[60vh]">
            <div class="text-center">
                <div
                    class="w-16 h-16 mx-auto mb-6 border-4 border-dark-500 border-t-neon-blue rounded-full animate-spin">
                </div>
                <p class="text-dark-300">カードデータを取得中...</p>
            </div>
        </div>

        <!-- Error -->
        <div id="errorContainer" class="hidden flex items-center justify-center min-h-[60vh]">
            <div class="text-center glass rounded-2xl p-10 max-w-md mx-auto">
                <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-red-500/10 flex items-center justify-center">
                    <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-white mb-2" id="errorTitle">カードが見つかりません</h2>
                <p class="text-dark-300 text-sm mb-6" id="errorMsg">ユーザーが存在しないか、カードが未作成です。</p>
                <a href="/"
                    class="inline-flex items-center gap-2 px-5 py-2.5 rounded-xl text-sm font-semibold bg-dark-600 hover:bg-dark-500 text-white transition-colors">
                    トップへ戻る
                </a>
            </div>
        </div>

        <!-- Card Content -->
        <div id="cardContainer" class="hidden max-w-4xl mx-auto">

            <!-- Profile + Card section -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">

                <!-- Left: Profile info -->
                <div class="glass rounded-2xl p-6 animate-fade-in-up">
                    <div class="flex flex-col items-center text-center">
                        <div class="relative mb-4">
                            <img id="avatarImg" src="" alt="Avatar"
                                class="w-28 h-28 rounded-full border-2 border-neon-blue/30 shadow-lg shadow-neon-blue/10" />
                            <div
                                class="absolute -bottom-1 -right-1 w-8 h-8 rounded-full bg-dark-700 border-2 border-neon-green flex items-center justify-center">
                                <svg class="w-4 h-4 text-neon-green" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                                </svg>
                            </div>
                        </div>
                        <h2 id="displayName" class="text-xl font-bold text-white mb-1"></h2>
                        <p id="userNameDisplay" class="text-sm text-neon-blue mb-2"></p>
                        <p id="aliasTitle" class="text-sm font-semibold text-neon-purple text-glow-purple mb-3"></p>
                        <p id="bioText" class="text-xs text-dark-300 mb-4 leading-relaxed"></p>

                        <!-- Profile details -->
                        <div id="profileDetails" class="w-full space-y-2 text-left text-sm">
                            <!-- Filled by JS -->
                        </div>

                        <!-- Social -->
                        <div id="socialLinks" class="flex items-center gap-3 mt-4">
                            <!-- Filled by JS -->
                        </div>
                    </div>
                </div>

                <!-- Right: Main card -->
                <div class="lg:col-span-2 card-gradient-border animate-fade-in-up" style="animation-delay: 0.1s;">
                    <div class="glass-strong rounded-2xl p-6">
                        <!-- Card header -->
                        <div class="flex items-center justify-between mb-6">
                            <div>
                                <span class="text-xs font-semibold text-dark-300 tracking-wider uppercase">Engineer
                                    Card</span>
                                <h3 id="cardTitle" class="text-lg font-bold text-white mt-0.5"></h3>
                            </div>
                            <div class="flex items-center gap-2">
                                <span id="techLevelBadge"
                                    class="px-3 py-1 rounded-full text-xs font-bold bg-neon-blue/10 text-neon-blue border border-neon-blue/20">
                                    Lv.0
                                </span>
                            </div>
                        </div>

                        <!-- Stats rings -->
                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <!-- Technical Level -->
                            <div class="text-center">
                                <div class="relative w-24 h-24 mx-auto mb-2">
                                    <svg class="w-24 h-24 transform -rotate-90" viewBox="0 0 100 100">
                                        <circle cx="50" cy="50" r="42" class="stat-ring"
                                            stroke="rgba(255,255,255,0.05)" />
                                        <circle id="techRing" cx="50" cy="50" r="42" class="stat-ring"
                                            stroke="url(#techGrad)" stroke-dasharray="264" stroke-dashoffset="264" />
                                        <defs>
                                            <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                                <stop offset="0%" stop-color="#00d4ff" />
                                                <stop offset="100%" stop-color="#a855f7" />
                                            </linearGradient>
                                        </defs>
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span id="techValue" class="text-2xl font-black text-white">0</span>
                                    </div>
                                </div>
                                <p class="text-xs text-dark-300 font-medium">技術レベル</p>
                            </div>

                            <!-- Activity Score -->
                            <div class="text-center">
                                <div class="relative w-24 h-24 mx-auto mb-2">
                                    <svg class="w-24 h-24 transform -rotate-90" viewBox="0 0 100 100">
                                        <circle cx="50" cy="50" r="42" class="stat-ring"
                                            stroke="rgba(255,255,255,0.05)" />
                                        <circle id="activityRing" cx="50" cy="50" r="42" class="stat-ring"
                                            stroke="url(#actGrad)" stroke-dasharray="264" stroke-dashoffset="264" />
                                        <defs>
                                            <linearGradient id="actGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                                <stop offset="0%" stop-color="#22c55e" />
                                                <stop offset="100%" stop-color="#eab308" />
                                            </linearGradient>
                                        </defs>
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span id="activityValue" class="text-2xl font-black text-white">0</span>
                                    </div>
                                </div>
                                <p class="text-xs text-dark-300 font-medium">活動指数</p>
                            </div>

                            <!-- Charm Score -->
                            <div class="text-center">
                                <div class="relative w-24 h-24 mx-auto mb-2">
                                    <svg class="w-24 h-24 transform -rotate-90" viewBox="0 0 100 100">
                                        <circle cx="50" cy="50" r="42" class="stat-ring"
                                            stroke="rgba(255,255,255,0.05)" />
                                        <circle id="charmRing" cx="50" cy="50" r="42" class="stat-ring"
                                            stroke="url(#charmGrad)" stroke-dasharray="264" stroke-dashoffset="264" />
                                        <defs>
                                            <linearGradient id="charmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                                <stop offset="0%" stop-color="#ec4899" />
                                                <stop offset="100%" stop-color="#f97316" />
                                            </linearGradient>
                                        </defs>
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span id="charmValue" class="text-2xl font-black text-white">0</span>
                                    </div>
                                </div>
                                <p class="text-xs text-dark-300 font-medium">魅力指数</p>
                            </div>
                        </div>

                        <!-- Stats row -->
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div class="glass rounded-xl p-4 text-center">
                                <p class="text-2xl font-black text-white" id="repoCount">0</p>
                                <p class="text-xs text-dark-300">リポジトリ数</p>
                            </div>
                            <div class="glass rounded-xl p-4 text-center">
                                <p class="text-2xl font-black text-white" id="totalCode">0</p>
                                <p class="text-xs text-dark-300">総コード量</p>
                            </div>
                        </div>

                        <!-- Last updated -->
                        <div class="flex items-center justify-between text-xs text-dark-400">
                            <span>最終更新: <span id="lastUpdated">-</span></span>
                            <span>GitHub参加: <span id="githubJoinedAt">-</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Languages -->
            <div class="glass rounded-2xl p-6 mb-6 animate-fade-in-up" style="animation-delay: 0.2s;">
                <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-neon-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                    使用言語
                </h3>
                <div id="languagesContainer" class="space-y-3">
                    <!-- Filled by JS -->
                </div>
            </div>

            <!-- Actions (only for self) -->
            <div id="actionsContainer" class="hidden flex flex-wrap gap-3 justify-center animate-fade-in-up"
                style="animation-delay: 0.3s;">
                <button id="updateBtn"
                    class="inline-flex items-center gap-2 px-6 py-3 rounded-xl text-sm font-semibold
                       bg-gradient-to-r from-neon-blue to-neon-purple text-white
                       hover:shadow-lg hover:shadow-neon-blue/30 transform hover:scale-105 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    カードを更新
                </button>
                <button id="qrBtn" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl text-sm font-semibold
                       bg-dark-600 hover:bg-dark-500 text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                    </svg>
                    QRコード
                </button>
            </div>
        </div>
    </main>

    <!-- QR Modal -->
    <div id="qrModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm">
        <div class="glass-strong rounded-2xl p-8 max-w-sm mx-4 animate-fade-in-up text-center">
            <h3 class="text-lg font-bold text-white mb-4">QRコードで共有</h3>
            <div id="qrImageContainer" class="bg-white rounded-xl p-4 mb-4 inline-block">
                <img id="qrImage" src="" alt="QR Code" class="w-48 h-48" />
            </div>
            <p class="text-xs text-dark-300 mb-4">スキャンしてカードを閲覧</p>
            <button id="closeQrModal"
                class="px-5 py-2 rounded-xl text-sm font-semibold bg-dark-600 hover:bg-dark-500 text-white transition-colors">
                閉じる
            </button>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm">
        <div class="glass-strong rounded-2xl p-8 max-w-sm mx-4 animate-fade-in-up text-center">
            <div class="w-16 h-16 mx-auto mb-4 border-4 border-dark-500 border-t-neon-blue rounded-full animate-spin">
            </div>
            <h3 class="text-lg font-bold text-white mb-2">カード更新中...</h3>
            <p class="text-sm text-dark-300">GitHubからデータを取得しています。<br />しばらくお待ちください。</p>
        </div>
    </div>

    <script type="module" src="/src/card.js"></script>
</body>

</html>
